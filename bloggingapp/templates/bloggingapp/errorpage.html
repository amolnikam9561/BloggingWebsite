<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Invalid Credentials</title>

  <!-- Include Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Include Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">

  <!-- Include Font Awesome for Icons -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">

  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Orbitron', sans-serif;
      background: linear-gradient(135deg, #1e1e2f, #31314a);
      color: #ffffff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }

    .error-container {
      text-align: center;
      background: rgba(50, 50, 70, 0.9);
      border: 2px solid #ff5555;
      padding: 40px;
      border-radius: 15px;
      box-shadow: 0 0 20px rgba(255, 85, 85, 0.5);
      animation: glow 2s infinite;
      width: 400px;
    }

    h1 {
      font-size: 40px;
      color: #ff5555;
      text-shadow: 0 0 8px #ff5555, 0 0 12px #cc4444;
      margin-bottom: 20px;
    }

    p {
      font-size: 18px;
      color: #cfcfcf;
    }

    .error-options a {
      color: #00ffcc;
      font-weight: bold;
      text-decoration: none;
      margin: 10px;
      transition: color 0.3s ease, transform 0.2s;
    }

    .error-options a:hover {
      color: #ffffff;
      transform: scale(1.1);
    }

    /* Adding glowing animation */
    @keyframes glow {
      0% { box-shadow: 0 0 10px #ff5555, 0 0 20px #ff5555; }
      50% { box-shadow: 0 0 30px #ff5555, 0 0 60px #ff5555; }
      100% { box-shadow: 0 0 10px #ff5555, 0 0 20px #ff5555; }
    }
  </style>
</head>
<body>
  <div class="error-container">
    <h1>Invalid Credentials</h1>
    <p>Oops! It looks like your {{error}} is incorrect.</p>
    <p>Please try again or choose an option below:</p>
    <div class="error-options">
      <a href="forgot-password.html"><i class="fas fa-key"></i> Forgot Password</a>
      <a href="/givemeregister"><i class="fas fa-user-plus"></i> Sign Up</a>
    </div>
  </div>

  <!-- Include Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
