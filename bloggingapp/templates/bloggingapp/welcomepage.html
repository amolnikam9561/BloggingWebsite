<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Welcome</title>

  <!-- Redirect to home after 5 seconds -->
  <meta http-equiv="refresh" content="5;url=/Home">

  <!-- Include Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Include Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">

  <!-- Include Font Awesome for Icons -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">

  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Orbitron', sans-serif;
      background: linear-gradient(135deg, #1e1e2f, #31314a);
      color: #ffffff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }

    .welcome-container {
      text-align: center;
      background: rgba(50, 50, 70, 0.9);
      border: 2px solid #00ffff;
      padding: 40px;
      border-radius: 15px;
      box-shadow: 0 0 20px rgba(0, 255, 255, 0.5);
      animation: glow 2s infinite;
      width: 400px;
    }

    h1 {
      font-size: 40px;
      color: #00ffcc;
      text-shadow: 0 0 8px #00ffcc, 0 0 12px #00b3cc;
      margin-bottom: 20px;
    }

    p {
      font-size: 18px;
      color: #cfcfcf;
    }

    .spinner {
      margin: 20px 0;
      font-size: 30px;
      color: #00ffcc;
    }

    a {
      color: #00ffcc;
      font-weight: bold;
      text-decoration: none;
      transition: color 0.3s ease, transform 0.2s;
    }

    a:hover {
      color: #ffffff;
      transform: scale(1.1);
    }

    /* Adding glowing animation */
    @keyframes glow {
      0% { box-shadow: 0 0 10px #00ffff, 0 0 20px #00ffff; }
      50% { box-shadow: 0 0 30px #00ffff, 0 0 60px #00ffff; }
      100% { box-shadow: 0 0 10px #00ffff, 0 0 20px #00ffff; }
    }
  </style>
</head>
<body>
  <div class="welcome-container">
    <h1>Welcome to Tech Blog</h1>
    <p>You have successfully logged in.</p>
    <p>You will be redirected to the homepage shortly...</p>
    <div class="spinner">
      <i class="fas fa-spinner fa-spin"></i>
    </div>
    <p><a href="/Home">Click here</a> if you are not redirected automatically.</p>
  </div>

  <!-- Include Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
