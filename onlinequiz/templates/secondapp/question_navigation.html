<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Question Navigation</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: #0F2027;
            background: -webkit-linear-gradient(to right, #2C5364, #203A43, #0F2027);
            background: linear-gradient(to right, #2C5364, #203A43, #0F2027);
            color: #FFFFFF;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        form {
            background: #1A1A2E;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.6);
            width: 100%;
            max-width: 600px;
            text-align: center;
            position: relative;
        }

        form:before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 5px;
            background: linear-gradient(90deg, #4CAF50, #FF9800, #F44336);
            animation: animate-bar 3s linear infinite;
        }

        @keyframes animate-bar {
            0% {
                background-position: 0 0;
            }
            100% {
                background-position: 100% 0;
            }
        }

        .question-header {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            justify-content: flex-start;
            margin-bottom: 20px;
        }

        .question-header input[name="qno"],
        .question-header input[name="qtext"] {
            background: #2E2E4E;
            color: #FFFFFF;
            border: 2px solid #FFFFFF;
            border-radius: 8px;
            font-size: 1.1rem;
            font-weight: bold;
            padding: 10px 15px;
            margin: 5px 0;
            width: 100%;
            max-width: 80%;
            text-align: left;
            transition: all 0.3s ease;
        }

        .question-header input[name="qno"]:focus,
        .question-header input[name="qtext"]:focus {
            border-color: #00FFAB;
            outline: none;
            box-shadow: 0 0 8px rgba(0, 255, 171, 0.8);
        }

        .question-header input[name="qno"] {
            background: linear-gradient(90deg, #4CAF50, #2E2E4E);
            color: #00FFAB;
            text-align: center;
            margin-bottom: 10px;
        }

        .question-header input[name="qtext"] {
            background: #2E2E4E;
            text-align: left;
        }

        .option-container {
            display: flex;
            flex-direction: column;
            gap: 15px;
            align-items: flex-start;
        }

        label {
            display: flex;
            align-items: center;
            background: #2E2E4E;
            padding: 10px;
            border-radius: 8px;
            transition: background 0.3s ease, transform 0.3s ease;
            cursor: pointer;
            width: 100%;
        }

        label:hover {
            background: #00FFAB;
            transform: translateY(-3px);
        }

        label span {
            font-size: 1.1rem;
            color: #FFFFFF;
            margin-left: 10px;
            transition: color 0.3s ease;
        }

        input[type="radio"] {
            appearance: none;
            width: 20px;
            height: 20px;
            border: 2px solid #FFFFFF;
            border-radius: 50%;
            background: transparent;
            margin-right: 10px;
            transition: background 0.3s ease, border 0.3s ease;
            cursor: pointer;
        }

        input[type="radio"]:checked {
            background: #00FFAB;
            border-color: #00FFAB;
        }

        label:hover span {
            color: #1A1A2E;
        }

        input[type="submit"] {
            width: 30%;
            padding: 12px;
            margin: 15px 5px;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: bold;
            background: linear-gradient(90deg, #00FFAB, #4CAF50);
            color: #1A1A2E;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        input[type="submit"]:hover {
            background: linear-gradient(90deg, #4CAF50, #00FFAB);
            transform: translateY(-3px);
            box-shadow: 0 5px 20px rgba(0, 255, 171, 0.5);
        }

        input[type="hidden"] {
            display: none;
        }
    </style>
</head>
<body>
    <form>
        <div class="question-header">
            <input type="text" name="qno" value="{{question.qno}}">
            <input type="text" name="qtext" value="{{question.qtext}}">
        </div>

        <input type="hidden" name="answer" value="{{question.answer}}">

        <div class="option-container">
            <label>
                <input type="radio" name="op" value="{{question.op1}}">
                <span>{{question.op1}}</span>
            </label>

            <label>
                <input type="radio" name="op" value="{{question.op2}}">
                <span>{{question.op2}}</span>
            </label>

            <label>
                <input type="radio" name="op" value="{{question.op3}}">
                <span>{{question.op3}}</span>
            </label>

            <label>
                <input type="radio" name="op" value="{{question.op4}}">
                <span>{{question.op4}}</span>
            </label>
        </div>

        <input type="hidden" name="subject" value="{{question.subject}}"><br><br>

        <input type="submit" value="Next" formaction="/nextQuestion">
        <input type="submit" value="Previous" formaction="/previousQuestion">
        <input type="submit" value="End Exam" formaction="/endexam">

        <br><br>
        <span style="color: #F44336;"><h3>{{message}}</h3></span>
    </form>
</body>
</html>
