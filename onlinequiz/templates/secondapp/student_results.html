<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table Display</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: #e0e0e0;
            padding: 20px;
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
            color: #29b6f6;
        }

        .table-container {
            overflow-x: auto;
            margin: 0 auto;
            max-width: 90%;
            border: 1px solid #333;
            border-radius: 10px;
            background: #1e1e1e;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.6);
            padding: 20px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            color: #e0e0e0;
        }

        th, td {
            padding: 15px;
            text-align: left;
            border-bottom: 1px solid #333;
        }

        th {
            background-color: #212121;
            color: #29b6f6;
            text-transform: uppercase;
        }

        tr:hover {
            background-color: #333333;
        }

        .btn {
            display: inline-block;
            margin-top: 10px;
            padding: 10px 15px;
            text-decoration: none;
            color: #fff;
            background-color: #29b6f6;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .btn:hover {
            background-color: #0288d1;
        }

        @media (max-width: 768px) {
            th, td {
                font-size: 0.9rem;
            }
        }
    </style>
</head>
<body>
    <h1>Data Table</h1>
    <div class="table-container">
        <table>
                <tr>
                    <th>ID</th>
                    <th>Usename</th>
                    <th>Subject</th>
                    <th>Score</th>
                </tr>
                {% for result in data %}
                <tr>
                    
                    <td>{{result.id}}</td>
                    <td>{{result.username}}</td>
                    <td>{{result.subject}}</td>
                    <td>{{result.score}}</td>
                    
                </tr>
                {% endfor %}
        </table>
    </div>
</body>
</html>
